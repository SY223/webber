<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CENDREECH NEWS</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="topnav">
            <a href="#Politics"><i class="fa fa-newspaper-o"> Politics</i></a>
            <a href="#Sport"><i class="fa fa-life-ring"> Sport</i></a>
            <a href="#Music"><i class="fa fa-headphones"> Music</i></a>
            <a href="#Home"><i class="fa fa-home"> NewsHome</i></a>
            <a href="#"><i class="fa fa-search"> Search</i></a>
        </div>

        <div class="wrap">
            <div class="card">
                <img src="images/polit.jpg" alt="avatar" style="width: 100%;">
                <div class="container">
                    <h4 class="post1_title">Political News</h4>
                    <span class="post1_text">Stay on the go with latest political news..</span>
                    <button type="button" id="getPolit">Load News</button>  
                </div>
            </div>

            <div class="card">
                <img src="images/Sports2.jpg" alt="avatar" style="width: 100%;">
                <div class="container">
                    <h4 class="post1_title">Sport News</h4>
                    <span class="post1_text">Stay on the go with latest sport news..</span>
                    <button type="button" id="getSpur">Load News</button>
                </div>
            </div>

            <div class="card">
                <img src="images/images.jpg" alt="avatar" style="width: 100%;">
                <div class="container">
                    <h4 class="post1_title">Music News</h4>
                    <span class="post1_text">Stay on the go with latest music news..</span>
                    <button type="button" id="getMur">Load News</button>
                </div>
            </div>

            <p id="result"></p>
        </div>
    </div>




    <script src="js/news.js"></script>
</body>
</html>
